<!DOCTYPE html>
<html lang="en" xmlns:top="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nikita Shirmanov</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost/social_networks.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
            crossorigin="anonymous"></script>

    <script>
        function nameUser() {
            $.getJSON("/index", function (response) {
                let html = "<a class=\"navbar-brand\">";
                for (let i = 0; i < response.length; i++) {
                    html += response[i]["name"] + "/" + response[i]["position"];
                }
                html += "</a>";
                $("#navbar_name_user").append(html);
            });
        }

        function imgUser() {
            $.getJSON("/index", function (response) {
                let html = "<img id=\"user_img\" src=\"";
                for (let i = 0; i < response.length; i++) {
                    html += response[i]["img"] + "\"";
                }
                html += " alt=\"it's me\" class=\"shadow-lg\">";
                $("#user_img_load").append(html);
            });
        }

        function textUser() {
            $.getJSON("/index", function (response) {
                let html = "<p>";
                for (let i = 0; i < response.length; i++) {
                    html += response[i]["text"];
                }
                html += "</p>";
                $("#user_text").append(html);
            });
        }

        function telUser() {
            $.getJSON("/index", function (response) {
                let html = "<p class=\"h5\">";
                for (let i = 0; i < response.length; i++) {
                    html += response[i]["tel"];
                }
                html += "</p>";
                $("#user_tel").append(html);
            });
        }
        function emailUser() {
            $.getJSON("/index", function (response) {
                let html = "<p class=\"h5\">";
                for (let i = 0; i < response.length; i++) {
                    html += response[i]["email"];
                }
                html += "</p>";
                $("#user_email").append(html);
            });
        }
    </script>
</head>
<body class="p-3 mb-2 bg-dark text-white" onload="nameUser(); imgUser(); textUser(); telUser();emailUser()">
<header style="background: #dcdcdc">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: #dcdcdc">
        <div id="navbar_name_user" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="position: absolute; right: 20px">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Оставить заявку</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div id="user_img_load" class="col-6 col-md-4" style="background: #6a655d">
                </div>
                <div class="col-12 col-md-8" style="background: #edb021">
                    <div class="container">
                        <div class="row">
                            <div class="col9" style="margin-left: auto; margin-right: auto; background: #edb021">
                                <p class="h3" style="color: #343a40;"><font face="Roboto">Обо мне:</font></p>
                            </div>
                            <div id="user_text" class="col6"></div>
                        </div>
                        <div class="row" style="color: #343a40">
                            <div id="user_tel" class="col">
                                <p class="h4"><font face="Roboto">Телефон</font></p>
                            </div>
                            <div id="user_email" class="col">
                                <p class="h4"><font face="Roboto">Почта</font></p>
                            </div>
                            <div class="col" style="text-align: center; margin-top: 15px">
                                <p class="h4"><font face="Roboto">Соц. сети</font></p>
                                <div class="container">
                                    <ul class="submenu">
                                        <li><a href="#"><i class="fa fa-facebook"><img class="img_icon"
                                                                                       src="http://localhost/facebook.png"></i></a>
                                        </li>
                                        <li><a href="#"><i class="fa fa-twitter"><img class="img_icon"
                                                                                      src="http://localhost/twitter.png"></i></a>
                                        </li>
                                        <li><a href="#"><i class="fa fa-instagram"><img class="img_icon"
                                                                                        src="http://localhost/instagram.png"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<footer style="background: #dcdcdc">
    <div class="container">
        <div class="footer-copyright text-center py-3" style="color: black">© 2020 Copyright:
            <a> Nikita Shirmanov</a>
        </div>
    </div>
</footer>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</html>
